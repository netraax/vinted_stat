<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinted Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Vinted Stats</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <textarea id="inputData" class="form-control mb-3" rows="6"></textarea>
                <button id="analyzeBtn" class="btn btn-primary">Analyser</button>
            </div>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Nombre de ventes</h5>
                            <p id="salesCount" class="h3">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Évaluations</h5>
                            <p id="evaluations" class="h3">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Abonnés</h5>
                            <p id="followers" class="h3">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const btn = document.getElementById('analyzeBtn');
            const input = document.getElementById('inputData');
            const dash = document.getElementById('dashboard');

            function extractNumber(text, pattern) {
                const match = text.match(pattern);
                return match ? parseInt(match[1]) : 0;
            }

            function analyzeData(text) {
                // Extraction basique des données
                const evaluations = extractNumber(text, /\((\d+)\)\nÉvaluations/);
                const followers = extractNumber(text, /(\d+)\nAbonnés/);
                const sales = Math.floor(evaluations * 0.9); // Règle des -10%

                // Mise à jour du dashboard
                document.getElementById('salesCount').textContent = sales;
                document.getElementById('evaluations').textContent = evaluations;
                document.getElementById('followers').textContent = followers;

                return { sales, evaluations, followers };
            }

            btn.onclick = function() {
                const text = input.value;
                if(text.length > 0) {
                    console.log("Analyse des données...");
                    const stats = analyzeData(text);
                    console.log("Statistiques:", stats);
                    dash.style.display = 'block';
                } else {
                    alert('Veuillez entrer des données à analyser');
                }
            };
        };
    </script>
</body>
</html>
