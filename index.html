<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vinted Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Vinted Stats</h1>
        
        <div class="card">
            <div class="card-body">
                <textarea id="inputData" class="form-control mb-3" rows="6"></textarea>
                <button id="analyzeBtn" class="btn btn-primary">Analyser</button>
            </div>
        </div>

        <div id="dashboard" style="display: none;" class="mt-3">
            <div class="alert alert-success">
                Dashboard visible !
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const btn = document.getElementById('analyzeBtn');
            const input = document.getElementById('inputData');
            const dash = document.getElementById('dashboard');

            btn.onclick = function() {
                alert('Bouton cliquÃ©!');
                if(input.value.length > 0) {
                    dash.style.display = 'block';
                }
            };
        };
    </script>
</body>
</html>
