<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinted Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Vinted Stats</h1>
        
        <!-- Zone de saisie -->
        <div class="card mb-4">
            <div class="card-body">
                <textarea id="inputData" class="form-control mb-3" rows="6" 
                    placeholder="Collez ici le contenu de votre profil Vinted..."></textarea>
                <button id="analyzeBtn" class="btn btn-primary">Analyser</button>
            </div>
        </div>

        <!-- Tableau de bord -->
        <div id="dashboard" style="display: none;">
            <!-- Informations de profil -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Profil</h5>
                    <p>Utilisateur : <span id="username">-</span></p>
                    <p>Localisation : <span id="location">-</span></p>
                </div>
            </div>

            <!-- Statistiques principales -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5>Nombre de ventes</h5>
                            <p id="salesCount" class="h3">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5>Évaluations</h5>
                            <p id="evaluations" class="h3">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5>Abonnés</h5>
                            <p id="followers" class="h3">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5>Taux d'engagement</h5>
                            <p id="engagementRate" class="h3">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistiques financières -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>Prix moyen des articles</h5>
                            <p id="averagePrice" class="h3">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>Chiffre d'affaires estimé</h5>
                            <p id="estimatedRevenue" class="h3">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistiques d'engagement -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>Vues totales</h5>
                            <p id="totalViews" class="h3">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>Favoris totaux</h5>
                            <p id="totalFavorites" class="h3">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Graphiques -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5>Évolution des ventes</h5>
                            <div class="chart-container">
                                <canvas id="salesChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5>Répartition géographique</h5>
                            <div class="chart-container">
                                <canvas id="geoChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5>Taux d'engagement</h5>
                            <div class="chart-container">
                                <canvas id="engagementChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5>Top marques</h5>
                            <div class="chart-container">
                                <canvas id="brandChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dataDetector.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/charts.js"></script>
    <script>
        window.onload = function() {
            initDashboard();
        };
    </script>
</body>
</html>
